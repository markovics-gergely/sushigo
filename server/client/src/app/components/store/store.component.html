<mat-grid-list
  cols="12"
  rowHeight="100px"
  gutterSize="5px"
  style="width: 100%; height: 100%; margin-top: 10px"
>
  <mat-grid-tile
    [colspan]="2"
    [md]="1"
    [rowspan]="calcRow(4)"
    [mdr]="calcRow(2)"
    [xsr]="calcRow(1)"
  ></mat-grid-tile>
  <mat-grid-tile
    [colspan]="8"
    [md]="10"
    [rowspan]="1"
  >
  <mat-card class="card banner">
    <img src="/assets/party-logo.jpg" alt="banner" />
    <h1>Shop</h1>
  </mat-card>
</mat-grid-tile>
  <mat-grid-tile
    [colspan]="2"
    [md]="1"
    [rowspan]="calcRow(4)"
    [mdr]="calcRow(2)"
    [xsr]="calcRow(1)"
  ></mat-grid-tile>

  <mat-grid-tile
    [rowspan]="3"
    [colspan]="2"
    [md]="5"
    [sm]="10"
    *ngFor="let deck of decks"
  >
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{ deck.deckType }}</mat-card-title>
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content> </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="12" [rowspan]="1"></mat-grid-tile>
</mat-grid-list>
