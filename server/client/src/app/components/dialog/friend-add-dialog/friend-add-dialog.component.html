<h1 mat-dialog-title>Add a friend</h1>
<mat-dialog-content [formGroup]="form" *ngIf="form" class="form">
  <mat-form-field appearance="outline">
    <mat-label>Friend's username</mat-label>
    <input matInput placeholder="Username" formControlName="name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions *ngIf="form">
  <button mat-stroked-button (click)="add()" [disabled]="!valid" class="friend-dialog-button" cdkFocusInitial>
    Add
  </button>
  <button mat-stroked-button (click)="cancel()" class="friend-dialog-button">Cancel</button>
</mat-dialog-actions>
<div class="spinner" *ngIf="!form"><mat-spinner></mat-spinner></div>
