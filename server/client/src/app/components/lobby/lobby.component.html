<mat-grid-list
  cols="12"
  rowHeight="100px"
  gutterSize="5px"
  class="lobby-list"
>
  <mat-grid-tile [colspan]="12" [rowspan]="1">
    <mat-card class="card banner">
      <h1>Lobby</h1>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="12" [rowspan]="6">
    <mat-card class="card lobby-items">
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
