<mat-grid-list
  cols="12"
  rowHeight="100px"
  gutterSize="5px"
  style="width: 100%; height: 100%; margin-top: 10px"
  class="lobby-list"
>
  <mat-grid-tile [colspan]="8" [md]="10" [rowspan]="4">
    <mat-card class="card banner">
      <img src="/assets/party-logo.jpg" alt="banner" />
      <h1>{{ "shop.title" | translate }}</h1>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
