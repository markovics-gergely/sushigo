<h1 mat-dialog-title>{{ 'friends.add-dialog.title' | translate }}</h1>
<mat-dialog-content [formGroup]="form" *ngIf="form" class="form">
  <mat-form-field appearance="outline">
    <mat-label>{{ 'friends.add-dialog.username' | translate }}</mat-label>
    <input matInput placeholder="Username" formControlName="name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions *ngIf="form">
  <button mat-flat-button color="primary" (click)="add()" [disabled]="!valid">
    {{ 'friends.add-dialog.submit' | translate }}
  </button>
  <button mat-flat-button color="warn" (click)="cancel()">
    {{ 'friends.add-dialog.cancel' | translate }}
  </button>
</mat-dialog-actions>
<div class="spinner" *ngIf="!form"><mat-spinner></mat-spinner></div>
