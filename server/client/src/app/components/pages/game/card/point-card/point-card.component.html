<mat-card class="hand-card" (click)="selectCard()">
  <img
    *ngIf="!cardLoaded"
    src="https://placehold.co/120x180?text=Sushi"
    alt="hand-card"
  />
  <img
    *ngIf="imagePath"
    [src]="imagePath | imgPath"
    alt="hand-card"
    (load)="cardLoaded = true"
    [ngStyle]="cardLoaded ? {} : { display: 'none' }"
    [ngClass]="{ 'can-play': canPlay, 'selected': selectedInTurn }"
  />
</mat-card>
