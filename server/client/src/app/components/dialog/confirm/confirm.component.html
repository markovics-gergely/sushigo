<h1 mat-dialog-title>{{ "confirm." + type + ".title" | translate }}</h1>
<mat-dialog-content>
  <p>{{ "confirm." + type + ".message" | translate }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button id="confirm-accept" mat-flat-button color="primary" (click)="accept()" cdkFocusInitial>
    {{ 'confirm.buttons.yes' | translate }}
  </button>
  <button id="confirm-decline" mat-flat-button color="warn" (click)="decline()">{{ 'confirm.buttons.no' | translate }}</button>
</mat-dialog-actions>
