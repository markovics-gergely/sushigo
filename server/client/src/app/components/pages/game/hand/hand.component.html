<div class="hand-container">
  <mat-selection-list
    [multiple]="false"
    hideSingleSelectionIndicator
    [(ngModel)]="selectedHand"
    class="hand-select"
  >
    <mat-list-option class="hand-select-option" value="hand">
      <span class="material-symbols-outlined hand-select-content">
        playing_cards
      </span>
    </mat-list-option>
    <mat-list-option class="hand-select-option" value="board">
      <span class="material-symbols-outlined hand-select-content">
        shelf_position
      </span>
    </mat-list-option>
  </mat-selection-list>
  <ng-scrollbar
    track="horizontal"
    style="width: 100%"
    autoHeightDisabled="false"
    *ngIf="selectedHand.includes('hand')"
  >
    <div class="card-container" *ngIf="hand?.cards?.length" scrollViewport>
      <app-card-wrapper
        class="card-wrapper"
        *ngFor="let card of hand?.cards"
        [card]="card"
      ></app-card-wrapper>
    </div>
  </ng-scrollbar>
  <ng-scrollbar
    track="horizontal"
    style="width: 100%"
    autoHeightDisabled="false"
    *ngIf="selectedHand.includes('board')"
  >
    <div class="card-container" *ngIf="hand?.cards?.length" scrollViewport>
      <app-card-wrapper
        class="card-wrapper"
        *ngFor="let card of hand?.cards"
        [card]="card"
      ></app-card-wrapper>
    </div>
  </ng-scrollbar>
</div>
