<h1 mat-dialog-title>{{ "lobby-list.join-dialog.title" | translate }}</h1>
<mat-dialog-content>
  <form
    *ngIf="joinForm"
    method="post"
    class="form-table"
    id="join-lobby-form"
    [formGroup]="joinForm"
  >
    <mat-form-field appearance="outline">
      <mat-label>{{ "lobby-list.join-dialog.name" | translate }}</mat-label>
      <input
        id="name"
        type="text"
        matInput
        formControlName="name"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>{{ "lobby-list.join-dialog.password" | translate }}</mat-label>
      <input
        id="password"
        type="text"
        matInput
        [placeholder]="'lobby-list.join-dialog.password' | translate"
        formControlName="password"
        minlength="4"
      />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button id="lobby-join-cancel" mat-flat-button color="warn" (click)="cancel()">
    {{ "lobby-list.join-dialog.cancel" | translate }}
  </button>
  <button id="lobby-join-button" mat-flat-button color="primary" (click)="submit()" [disabled]="!valid">
    {{ "lobby-list.join-dialog.submit" | translate }}
  </button>
</mat-dialog-actions>
<div class="spinner" *ngIf="!joinForm"><mat-spinner></mat-spinner></div>
