<div class="lang-buttons" [ngStyle]="closeStyle" (mouseenter)="forceOpen()" (mouseleave)="close()">
  <div class="open-icon" (touchstart)="switchOpen()"><i class='bx' [ngClass]="open ? 'bx-chevron-right' : 'bx-chevron-left'"></i><i class='bx bx-world' ></i></div>
  <mat-button-toggle-group name="languages" aria-label="Languages" (change)="onSelect($event.value)" [value]="currentLang">
    <mat-button-toggle class="language-button" *ngFor="let lang of langs" [value]="lang">{{ lang.toUpperCase() }}</mat-button-toggle>
  </mat-button-toggle-group>
</div>
