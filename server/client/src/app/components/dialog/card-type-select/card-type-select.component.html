<h1 mat-dialog-title>{{ "game.card-select.title" | translate }}</h1>
<mat-dialog-content>
  <form
    *ngIf="selectForm"
    method="post"
    class="form-table"
    [formGroup]="selectForm"
  >
    <mat-radio-group
      aria-label="Select an option"
      formControlName="card"
      class="radio-group"
      id="deck-radio"
    >
      <mat-radio-button
        *ngFor="let card of cardTypes"
        [value]="card"
        color="primary"
      >
        <div class="edit-cover">
          <img
            mat-card-md-image
            [src]="getImagePath(card) | imgPath"
            alt="edit-cover"
          />
        </div>
      </mat-radio-button>
    </mat-radio-group>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button color="warn" (click)="cancel()">
    {{ "game.card-select.cancel" | translate }}
  </button>
  <button mat-flat-button color="primary" (click)="submit()">
    {{ "game.card-select.submit" | translate }}
  </button>
</mat-dialog-actions>
<div class="spinner" *ngIf="!selectForm"><mat-spinner></mat-spinner></div>
